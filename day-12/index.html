            <tr>

        <tbody>
            <tr>
                <td rowspan="4">Laptop</td><td>dell</td><td>41200</td><td>50</td>
            </tr>
            <tr>
                <td>hp</td><td>40000</td><td>00</td>
            </tr>

</html>
