<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      var i = 1;
      do {
        document.write(i + " ");
        var random = Math.random();
        var otp = random * 1000000;
        otp = Math.trunc(otp);
        i++;
      } while (otp <= 99999);

      document.write(`<h2>Your otp is: ${otp}</h2>`);
    </script>
  </body>
</html>
