<body>
    <h2>Demo on some HTML features</h2>
   0 <input type="range" id="r1" min="0" max="5" value="0" oninput="slide()">
    <span id='s1'>1</span>
    <script type="text/javascript">
          function slide() {
              let ele =  document.getElementById('r1');
              let span =  document.getElementById('s1');
              span.innerHTML = ele.value;
          }
    </script>
</body>
