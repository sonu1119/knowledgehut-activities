<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>XMLHttpRequest Example</h1>
    <button onclick="fetchData()">Fetch</button>
    <div id = "main"></div>
    <script type = 'text/javascript'>
        function fetchData() {
            let url = "https://jsonplaceholder.typicode.com/users";
            let xhr = new XMLHttpRequest();
            let ele = document.getElementById('main');
            xhr.open("GET", url, true);
            xhr.send();
            xhr.onreadystatechange = () => {
                if(xhr.readyState == 4) {
                    let data = xhr.responseText;
                    let temp = "<table border='1'><thead><tr><th rowspan='2'>Id</th><th rowspan='2'>Name</th><th colspan='3'>Address</th></tr><tr><th>Street</th><th>City</th></tr></thead><tbody>";
                    let jsData = JSON.parse(data); //converts JSON to JS
                    jsData.forEach((item) => {
                        temp = `${temp}<tr><td>${item.id}</td><td>${item.name}</td><td>${item.address.street}</td><td>${item.address.city}</td></tr>`;
                    });
                    ele.innerHTML = temp+"</tbody>"+"</table>";
                }
            }
        }
    </script>
</body>
</html>
